<h1>Flight Search (Migrated)</h1>

<div class="form-group">
    <label>From</label>
    <input class="form-control" [(ngModel)]="from" />
</div>

<div class="form-group">
    <label>To</label>
    <input class="form-control" [(ngModel)]="to" />
</div>

<div class="form-group">
    <button class="btn btn-default" (click)="search()">Search</button>
</div>

<div class="row">

    <div *ngFor="let f of flights" class="col-sm-6 col-md-4" style="padding:20px;">

        <!--
            <flight-card
                [item]="f"
                [selectedItem]="selectedFlight"
                (selectedItemChange)="selectedFlight = $event"></flight-card>
        -->

        <!--
        <flight-card [item]="f"
                     [(selectedItem)]="selectedFlight"></flight-card>
        -->

        <!-- directly call select -->
        <flight-card
                [item]="f"
                [selectedItem]="selectedFlight"
                (selectedItemChange)="select($event)"></flight-card>

    </div>
</div>
<p>&nbsp;</p>
<div class="row">
<pre>Shopping Basket
------------------------
{{ selectedFlight | json }}</pre>
</div>
